<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexys JavaScript Example</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/gh/erenkulaksiz/nexys/packages/nexys/bundle.min.js"></script>
  <script>
    // Create a Nexys instance
    const nexys = new window.nexys("API_KEY", { appName: "APP_NAME", debug: true });

    // Initialize Nexys
    nexys.init();

    function onLog() {
      // Log a message.
      nexys.log("Test log");
    }

    function onErrorLog(){
      // Log an error.
      nexys.error({ message: "Test error log" });
    }

    function subscribe() {
      // Subscribe to log.add
      nexys.Events.subscribe("log.add", (data) => {
        console.log("log added!", data);
      });
    }

    function clearLogs(){
      // Clear logs and requests.
      nexys.clear();
    }

    // Read more about available functions: https://docs.nexys.app/category/functions
  </script>
</head>
<body>
  <h1>Nexys JavaScript Example</h1>
  <div class="btn-container">
    <button onclick="clearLogs()">Clear</button>
    <button onclick="onLog()">Test log</button>
    <button onclick="onErrorLog()">Error Log</button>
    <button onclick="subscribe()">Subscribe to "log.add"</button>
  </div>
</body>
</html>
